---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rng
  name: rng
  annotations:
    fluxcd.io/automated: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rng
  template:
    metadata:
      labels:
        app: rng
    spec:
      containers:
      - image: dockercoins/rng:v0.4
        name: rng
